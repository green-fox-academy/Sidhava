<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="logo">
            <img alt="logo" src="foxplayer.png">
            <!-- <h3></h3> -->
        </div>
        <div class="playlist-header">
            <h3>Playlists <span>+</span></h3>
        </div>
        <div class="playlist">
            <table>
                <tr>
                    <td>All tracks</td>
                </tr>
                <tr>
                    <td>Favorites</td>
                </tr>
            </table>
        </div>
        <div class="current">
            <div class="current-song"></div>
            <div class="actions">
                <img src="plus-solid.svg" width="20px" height="20px">
                <img src="star-solid.svg" alt="Add to Favorites" width="20px" height="20px">
                
            </div>
        </div>
        <div class="artwork">
            <img alt="logo" src="music-placeholder.png">
        </div>
        <div class="tracks">
            <table>

            </table>
        </div>
        <div class="controls">
            <audio controls>
                    <source src="Organoid_-_09_-_Purple_Drift.mp3" type="audio/mpeg">
            </audio>
        </div>
    </main>
</body>

</html>
