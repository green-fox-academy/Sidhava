<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <button>Click me!</button>

    <script>
    
    let button = document.querySelector('button');

    

    function createP() {
        let p = document.createElement('p');
        p.textContent = 'valami';
        document.body.appendChild(p);
    }

    button.addEventListener('click', setTimeout(createP, 2000));
    
    </script>
